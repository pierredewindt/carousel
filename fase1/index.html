<!DOCTYPE html>

<html>

<head>

    <title>Pierre de Windt | Carousel fase 1</title>

    <!-- Meta-->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

</head>


<body>

<div class="wrapper">
    <section class="carousel-container">
        <!-- Add h1 for the section, otherwise the HTML5 outliner will display Untitled section -->
        <h1 style="display: none;">Carousel</h1>

        <!-- Carousel -->
        <div class="carousel-inner">
            <ul>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img.png"/>
                    </figure>
                </li>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img-2.png"/>
                    </figure>
                </li>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img-3.jpg"/>
                    </figure>
                </li>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img-4.jpg"/>
                    </figure>
                </li>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img-5.jpg"/>
                    </figure>
                </li>
                <li class="carousel-item">
                    <figure>
                        <img src="img/carousel-img-6.jpg"/>
                    </figure>
                </li>
            </ul>
        </div>

        <!-- Carrousel navigation  -->
        <a href="#" class="prev-Btn"></a>
        <a href="#" class="next-Btn"></a>
    </section>
</div>


<!-- Javascript -->
<script src="js/carousel.js"></script>

</body>

</html>
