<!DOCTYPE html>

<html>

<head>

    <title>Pierre de Windt | Carousel fase 5</title>

    <!-- Meta-->
    <meta charset="utf-8">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>

</head>


<body>

<div class="wrapper">
    <section class="carousel-container" data-autoplay-status="false">
        <!-- Add h1 for the section, otherwise the HTML5 outliner will display Untitled section -->
        <h1 style="display: none;">Carousel</h1>

        <ol class="carousel-indicators" id="carousel-indicators">
        </ol>

        <!-- Carousel -->
        <div class="carousel-inner">
            <ul class="carousel-items">
                <li id="0" class="carousel-item">
                    <img src="img/carousel-img-0.png"/>
                </li>
                <li id="1" class="carousel-item">
                    <img src="img/carousel-img-1.png"/>
                </li>
                <li id="2" class="carousel-item">
                    <img src="img/carousel-img-2.jpg"/>
                </li>
                <li id="3" class="carousel-item">
                    <img src="img/carousel-img-3.jpg"/>
                </li>
                <li id="4" class="carousel-item">
                    <img src="img/carousel-img-4.jpg"/>
                </li>
                <li id="5" class="carousel-item">
                    <img src="img/carousel-img-5.jpg"/>
                </li>
                <li id="6" class="carousel-item">
                    <img src="img/carousel-img-6.png"/>
                </li>
                <li id="7" class="carousel-item">
                    <img src="img/carousel-img-7.jpg"/>
                </li>
                <li id="8" class="carousel-item">
                    <img src="img/carousel-img-8.jpg"/>
                </li>
                <li id="9" class="carousel-item">
                    <img src="img/carousel-img-9.jpg"/>
                </li>
            </ul>
        </div>

        <!-- Carrousel navigation  -->
        <a href="#" class="prev-btn">Previous</a>
        <a href="#" class="next-btn">Next</a>
        <a href="#" class="play-btn">Play</a>
    </section>
</div>


<!-- Javascript -->
<script src="js/carousel.js"></script>

</body>

</html>
